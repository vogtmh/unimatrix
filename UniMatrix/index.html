<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UniMatrix</title>
    <link href="css/default.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="UniMatrix" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="header">
        <div id="header_mainbutton"><img src="images/menu.png" onclick="toggleSidemenu()" /></div>
        <div id="header_text"></div>
    </div>
    <div id="sidemenu">
        <!--<div id="newchat" class="menuitem"><img src="images/new.png" />New</div>-->
        <div id="settings" class="menuitem" onclick="openSettings()"><img src="images/settings.png" />Settings</div>
        <!--<div id="about" class="menuitem"><img src="images/help.png" />About</div>-->
        <div id="logout" class="menuitem" onclick="logoutUser()"><img src="images/logout.png" />Logout</div>
        <div id="version"></div>
    </div>
    <div id="channellist"></div>
    <div id="room">
        <div id="roomcontent"></div>
        <div id="roominput"></div>
    </div>
    <div id="settingsmenu"></div>
    <div id="loginmenu">
        <div id="login_logo"><img src="images/unimatrix_banner.png" /></div>
        <div id="input_customserver">
            <table id="logintable">
                <tr>
                    <td><span class="login_label">Server</span></td>
                    <td><input type="text" id="login_server" class="login_input" name="login_server" size="15" value="matrix.org" /></td>
                </tr>
                <tr>
                    <td><span class="login_label">Username</span></td>
                    <td><input type="text" id="login_username" class="login_input" name="login_username" size="15" /></td>
                </tr>
                <tr>
                    <td><span class="login_label">Password</span></td>
                    <td><input type="password" id="login_password" class="login_input" name="login_password" size="15" /></td>
                </tr>
            </table>
            <div id="login_button" class="wbutton" onclick="checkLogindata()">Login</div>
            <div id="login_notification"></div>
        </div>
        <div id="loginmisc"></div>
    </div>
    <div id="activityicon"></div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
